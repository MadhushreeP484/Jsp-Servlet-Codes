<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Forgot Password</title>
</head>
<body>
<h1>Enter Details to Change Password</h1>
<form action="updatePasswordAction" method="post">
<table>
<tr><td>
<label for="id">Id</label></td><td>
<input type="number" name="id" id="id"></td>
<tr><td>
<label for="name">Name</label></td><td>
<input type="text" name="name" id="name"></td>
<tr><td>
<label for="email/phone">Email/Phone</label></td><td>
<input type="text" name="email/phone" id="email/phone"></td>
<tr><td>
<label for="dob">DOB</label></td><td>
<input type="date" name="dob" id="dob"></td>
<tr><td>
<label for="password">Enter new Password</label></td><td>
<input type="password" name="password" id="password"></td>
<tr><td>
<label for="cPassword">Confirm Password</label></td><td>
<input type="password" name="cPassword" id="cPassword"></td>
</table>
<button type="reset">Cancel</button>
<button type="submit">Update</button>
</form>
<a href="login.html"><button>Back</button></a>
</body>
</html>
