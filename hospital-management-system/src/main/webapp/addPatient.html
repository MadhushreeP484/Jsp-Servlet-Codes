<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link href="css\common.css" rel="stylesheet">
</head>
<body>
<h1>Enter Patient Details</h1>
<div class="topnav">
<a href="staffHome.html"><button>Back</button></a>
</div><br>
<form action="addPatient" method="post" enctype="multipart/form-data">
<table>
<tr><td>
<label for="name">Name</label></td><td>
<input type="text" name="name" id="name"></td>
<tr><td>
<label for="phone">Phone</label></td><td>
<input type="tel" pattern="[0-9]{10}" name="phone" id="phone" required="required"></td>
<tr><td>
<label for="gender">Gender</label></td><td>
<input type="radio" name="gender" id="gender" value="male">Male
<input type="radio" name="gender" id="gender" value="female">Female</td>
<tr><td>
<label for="dob">Date of Birth</label></td><td>
<input type="date" name="dob" id="dob"></td>
<tr><td>
<label for="img">Add image</label></td><td>
<input type="file" name="img" id="img" accept=""></td>
<tr><td><button type="reset">Cancel</button></td><td>
<button type="submit">Add</button></td>
</table>
</form>
</body>
</html>
